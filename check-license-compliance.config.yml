licenses:
  allowed:
    - Apache-2.0
    - MIT
    - X11
    - BSD-2-Clause
    - BSD-3-Clause
    - ISC
    - Zlib
    - Unlicense
    - 0BSD
    - BlueOak-1.0.0
    - WTFPL
    - CC-BY-3.0
    - CC-BY-4.0
    - CC-BY-SA-3.0
    - CC-BY-SA-4.0
    - CC0-1.0
    - Python-2.0
    - CC-BY-3.0 AND MIT
  warning:
    - LGPL-3.0
    - LGPL-2.0
    - MPL-2.0
    - EPL-1.0
  others: forbidden
  unknown: warning
log: info
npm:
  excludeFiles:
    - "**/node_modules/**"
  developmentFiles:
    - "**/package.json"
  excludeModules:
    - exit@0.1.2
go:
  excludeFiles:
    - "**"
maven:
  excludeFiles:
    - "**"
python:
  excludeFiles:
    - "**"
development: true
